<!DOCTYPE html>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
  <div id="loader" style="position:fixed; inset:0; background:rgba(0,0,0,0.8); display:flex; align-items:center; justify-content:center; z-index:1000;">
    <div class="spinner-border text-info"></div>

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4 class="fw-bold m-0 text-info">üîê ‡∏à‡∏±‡∏î‡∏Å‡∏≤‡∏£‡∏™‡∏¥‡∏ó‡∏ò‡∏¥</h4>
      <button onclick="saveRoles()" id="btn-save" class="btn btn-success fw-bold">‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</button>
    </div>

    <div id="role-list"></div>

      <div class="text-info">+ ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô/‡∏™‡∏¥‡∏ó‡∏ò‡∏¥</div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="Config.js"></script>
  <script>
    let userRoles = [], currentAdminUid = "";

    async function init() {
      try {
        await liff.init({ liffId: CONFIG.LIFF_ID_ADMIN });
        if (!liff.isLoggedIn()) { liff.login(); return; }
        const profile = await liff.getProfile();
        currentAdminUid = profile.userId;

        const res = await fetch(`${CONFIG.GAS_API}?type=admin_get_roles`).then(r => r.json());
        userRoles = res.roles || [];
        renderRoles();
      } catch (e) { console.error(e); }
      finally { document.getElementById("loader").style.display = "none"; }
    }

    function renderRoles() {
      const list = document.getElementById("role-list");
      list.innerHTML = userRoles.map((item, i) => `
        <div class="role-card">
          <div class="row align-items-center">
            <div class="col-8">
              <label class="small text-muted">UserID</label>
              <input type="text" class="form-control bg-dark text-info border-0" value="${item.uid}" onchange="updateRoleData(${i}, 'uid', this.value)">
            </div>
            <div class="col-3">
              <label class="small text-muted">‡∏™‡∏¥‡∏ó‡∏ò‡∏¥</label>
              <select class="form-select bg-dark text-white border-0" onchange="updateRoleData(${i}, 'role', this.value)">
                <option value="Admin" ${item.role === 'Admin' ? 'selected' : ''}>Admin</option>
                <option value="Staff" ${item.role === 'Staff' ? 'selected' : ''}>Staff</option>
              </select>
            </div>
            <div class="col-1 text-end">
              <span class="btn-delete" onclick="removeRole(${i})">‚úï</span>
            </div>
          </div>
        </div>
      `).join("");
    }

    function updateRoleData(i, f, v) { userRoles[i][f] = v; }
    function addRole() { userRoles.push({ uid: "", role: "Staff" }); renderRoles(); }
    function removeRole(i) { userRoles.splice(i, 1); renderRoles(); }

    async function saveRoles() {
      const btn = document.getElementById("btn-save");
      btn.disabled = true; btn.innerText = "‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ã‡∏ü...";
      try {
        await fetch(CONFIG.GAS_API, {
          method: "POST",
          body: JSON.stringify({ type: "admin_update_roles", adminUid: currentAdminUid, data: userRoles })
        });
        alert("‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢!");
      } catch (e) { alert("‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß"); }
      finally { btn.disabled = false; btn.innerText = "‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î"; }
    }
    window.onload = init;
  </script>
