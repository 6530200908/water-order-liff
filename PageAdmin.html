<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>จัดการระบบสินค้า</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Styles.css">
</head>
<body class="bg-black">
  <div id="loader" style="position:fixed; inset:0; background:rgba(0,0,0,0.8); display:flex; align-items:center; justify-content:center; z-index:1000;">
    <div class="spinner-border text-info"></div>
  </div>

  <div class="container mt-4" style="padding-bottom: 100px;">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4 class="fw-bold m-0 text-info">⚙️ จัดการระบบสินค้า</h4>
      <button onclick="saveAllToSheet()" id="btn-save-all" class="btn btn-success fw-bold px-4">บันทึกทั้งหมด</button>
    </div>
    <div id="admin-product-list"></div>
    <div class="admin-card text-center p-4" style="border: 2px dashed #444; cursor:pointer;" onclick="addNewProduct()">
      <div class="text-info fs-1">+</div>
      <div class="text-white-50">เพิ่มสินค้าใหม่</div>
    </div>
  </div>

  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="Config.js"></script>
  <script>
    let products = [], currentAdminUid = "Unknown";

    async function init() {
      try {
        await liff.init({ liffId: CONFIG.LIFF_ID_ADMIN });
        if (liff.isLoggedIn()) {
          const profile = await liff.getProfile();
          currentAdminUid = profile.userId; // เก็บ ID คนแก้
        }
        const res = await fetch(`${CONFIG.GAS_API}?type=admin_get_products`).then(r => r.json());
        products = res.products || [];
        renderAdminProducts();
      } catch (e) { console.error(e); }
      finally { document.getElementById("loader").style.display = "none"; }
    }

    function renderAdminProducts() {
      const list = document.getElementById("admin-product-list");
      list.innerHTML = products.map((p, i) => `
        <div class="admin-card">
          <div class="row g-2">
            <div class="col-12 mb-2">
              <label>ชื่อสินค้า/รายละเอียด</label>
              <input type="text" class="form-control fw-bold text-info" value="${p.desc}" onchange="updateLocalData(${i},'desc',this.value)">
            </div>
            <div class="col-6">
              <label>ราคา (฿)</label>
              <input type="number" class="form-control" value="${p.price}" onchange="updateLocalData(${i},'price',this.value)">
            </div>
            <div class="col-6">
              <label>สต็อก (ขวด)</label>
              <input type="number" class="form-control" value="${p.stock}" onchange="updateLocalData(${i},'stock',this.value)">
            </div>
          </div>
        </div>`).join("");
    }

    function updateLocalData(i, f, v) { products[i][f] = (f==='desc')? v : Number(v); }
    function addNewProduct() { products.push({id:"P-"+Date.now(), desc:"", price:0, stock:0}); renderAdminProducts(); }

    async function saveAllToSheet() {
      const btn = document.getElementById("btn-save-all");
      btn.disabled = true; btn.innerText = "กำลังเซฟ...";
      try {
        await fetch(CONFIG.GAS_API, {
          method: "POST",
          body: JSON.stringify({ 
            type: "admin_sync_all_products", 
            adminUid: currentAdminUid, // ส่ง ID ไปบันทึก Log
            data: products 
          })
        });
        alert("บันทึกสำเร็จและลงบันทึกประวัติในชีท editlog เรียบร้อย!");
      } catch (e) { alert("ล้มเหลว"); }
      finally { btn.disabled = false; btn.innerText = "บันทึกทั้งหมด"; }
    }
    window.onload = init;
  </script>
</body>
</html>
